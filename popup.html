<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <p class="text">&#x1F44B; WELCOME TO QREATE-2.0</p>
